<div class="container">
    <div class="nameID">
        <h1>NEW</h1>
    </div>

    <div class=" box">
        <div class="box1 form-group">
            <div class="row">
                <div class="col-sx-1">
                    <label for="name">Nazwa</label>
                </div>
                <div class="col col-sx-4">
                    <input type="text" class="form-control" name="name" id="SendList" aria-describedby="helpId" placeholder="">
                </div>
                <div class="col col-sx-4">

                        <button   type="submit" class="btn btn-primary" ng-click="createList()">SEND</button>
                  
                    </div>
            </div>




            /** wyswietlanie danych na liscie  */
            <div class="boxList">
                <h4>Lista</h4>
            </div>
            <div class="row">
                <table class="table table-striped table-inverse">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>nazwa</th>
                            <th>Edycja</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="x in ListaNew track by $index">
                        <tr>
                            <td scope="row"></td>
                            <td class="col-sx-9">{{x.name}}</td>
                            <td></td>
                        </tr>

                    </tbody>
                </table>
             


                /** input dodawania do listy */
                <div class="row">

                    <div id="newAdd" class="col-sx-4">
                        <input type="text" class="form-control" name="Zadanie" id="Zadanie" aria-describedby="helpId" placeholder="">
                    </div>
                    <div id="newAdd" class="col col-sx-4">
                        <button type="submit" class="btn btn-primary" ng-click="addToList()">ADD</button>
                    </div>
                </div>
                /**-----------------------------*/
            </div>

        </div>
    </div>
